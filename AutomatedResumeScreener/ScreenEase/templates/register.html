<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Register</h2>
      <form method="POST">
        {% csrf_token %}

        <!-- Display error messages -->
        {% if errors %}
          <div class="alert alert-danger">
            {% for error in errors.values %}
              <p>{{ error }}</p>
            {% endfor %}
          </div>
        {% endif %}

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            autocomplete="off"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            name="confirm_password"
            autocomplete="off"
            required
          />
<div class="mb-3">
  <label for="work" class="form-label">Register as:</label>
  <select class="form-select" name="work" required>
    <option value="" disabled selected>Select Work Type</option>
    <option  value="Employer">Recruiter</option>
    <option value="Employee">Employee</option>
  </select>
</div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </p>
    </div>
    <script>document.addEventListener("DOMContentLoaded", function () { let passwordFields = document.querySelectorAll( "input[type='password']" );passwordFields.forEach((field) => { field.addEventListener("copy", (event) => event.preventDefault()); field.addEventListener("paste", (event) => event.preventDefault()); field.addEventListener("cut", (event) => event.preventDefault()); field.addEventListener("contextmenu", (event) => event.preventDefault() ); }); });</script>
  </body>
</html>
